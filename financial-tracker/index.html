<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Financial Tracker</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<div class="container">

  <div class="header">
    <h1>Financial Tracker</h1>
    <div class="sub">リアルタイム金融市場データ・ポートフォリオ管理（サンプル）</div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Crypto Tracker</h3>
      <p>トップ暗号資産のリアルタイム価格、出来高、変動率</p>
      <a class="btn orange" href="crypto.html">暗号通貨を見る</a>
    </div>
    <div class="card">
      <h3>Stock Tracker</h3>
      <p>米国主要株のリアルタイム気配（一部遅延）、時価総額、変動率</p>
      <a class="btn green" href="stocks.html">株式を見る</a>
    </div>
    <div class="card">
      <h3>Commodity Tracker</h3>
      <p>金・原油・銀・天然ガスなど先物のリアルタイム気配（遅延）</p>
      <a class="btn yellow" href="commodities.html">コモディティを見る</a>
    </div>
  </div>

  <div class="footer">
    Built for Vercel demo · Data from CoinGecko and Yahoo Finance (unofficial).
  </div>
</div>
<script src="js/common.js"></script>
</body>
</html>
